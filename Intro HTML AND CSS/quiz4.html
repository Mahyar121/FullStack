<!DOCTYPE html>
<html>
<head>
	<title>Quiz 4</title>
</head>
<body>

<form>
	<h1>Register</h1>
	<!-- First and Last Name Inputs -->
	<div>
		<label for="FirstName">First Name:</label>
		<input id="FirstName" type="text" placeholder="Mahyar" required></input>
		<label for="LastName">Last Name:</label>
		<input id="LastName" type="text" placeholder="Babaie" required></input>
	</div>
	<!-- Gender Choice with Radio button -->
	<div>
		<label for="Male">Male</label>
		<input name="GenderChoice" id="Male" type="radio" value="male"></input>
		<label for="Female">Female</label>
		<input name="GenderChoice" id="Female" type="radio" value="female"></input>
		<label for="Other">Other</label>
		<input name="GenderChoice" id="Other" type="radio" value="other"></input>
	</div>
	<!-- Email and Password -->
	<div>
		<label for="Email">Email:</label>
		<input id="Email" type="email" placeholder="your email" required></input>
		<label for="Password">Password:</label>
		<input id="Password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters"></input>
	</div>
	<!-- Birthday using selection with options -->
	<div>
		<label>Birthday:
		<select name="month">
			<option>Month</option>
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
			<option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
			<option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
			<option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option>
			<option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
			<option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
			<option>31</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option>
			<option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option>
		</select>
		</label>
	</div>
	<!-- Agree to terms and conditions with checkbox -->
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox"></input>
	</div>
	<input type="submit"></input>
</form>


</body>
</html>
