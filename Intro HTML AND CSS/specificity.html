<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
	body {
		background-color: teal;
	}
	ul {
		color: blue;
	}
	li {
		color: orange;
	}

	.highlight {
		color: yellow;
	}

	#special{
		color: purple;
	}
	</style>
</head>
<body>

<p>HELLO!!!</p>

<ul>
	<li class="highlight">John</li>
	<li>Paul</li>
	<li id="special">George</li>
	<li class="highlight">Steve</li>
</ul>

</body>
</html>
